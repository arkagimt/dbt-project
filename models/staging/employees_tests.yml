version: 2

models:
  - name: stg_employees
    columns:
      - name: employee_id
        tests:
          - not_null
          - unique
      - name: first_name
        tests:
          - not_null
      - name: last_name
        tests:
          - not_null
      - name: email
        tests:
          - not_null
          - unique
